<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: #0a0a1a;
      overflow-x: hidden;
    }

    /* Stars animation */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 2px 2px;
      animation: starMove 60s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    @keyframes starMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      margin: 1rem 0;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      text-align: left;
    }

    .card h2 {
      color: #00e0ff;
      font-size: 1.2rem;
    }

    .card p {
      margin-left: 1.5rem;
      font-size: 1rem;
    }

    footer {
      margin-top: 2rem;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat datang, Admin!</h1>

    <div class="card">

    </div>

    <footer>
      Terima kasih telah Mengunjungi Pari Webstore

  </div>
</body>
</html>
